databases:
  - name: Are_You_Busy
    databaseName: Are_You_Busy
    user: TakenakaEri
    region: singapore

services:
  - type: web
    name: Are_You_Busy
    env: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: <%= ENV['DATABASE_URL'] %>
        fromDatabase:
          name: render_app
          property: connectionString
      - key: <%= ENV['RAILS_MASTER_KEY'] %>
        sync: false

